<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">

    </picture>
    <h1>Reprodizindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/When All of This is Over - The Westerlies.mp3" type="audio/mpeg">
        <source src="midia/When All of This is Over - The Westerlies.ogg" type="audio/ogg">
        <source src="midia/When All of This is Over - The Westerlies.wav" type="audio/wav">
        <!--A ordem importa MUITO! Neste caso, o navegador tentará carregar o áudio em mp3, depois em ogg e depois em wav.-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/When All of This is Over - The Westerlies.mp3">Clique aqui para baixar o arquivo</a></p>
        <!--Se não conseguir carregar nenhum formato de arquivo, aparecerá a mensagem acima-->
    </audio>
    
</body>
</html>
